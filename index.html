<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Fire Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="fireCanvas"></canvas>
    <!DOCTYPE html>
        <div class="calculator">
            <input type="text" id="display" readonly >
            <div class="buttons">
                <button class="btn red" onclick="clearDisplay()">C</button>
                <button class="btn red" onclick="deleteLast()">del</button>
                <button class="btn black" onclick="appendValue('sin(')">sin</button>
                <button class="btn black" onclick="appendValue('cos(')">cos</button>
                <button class="btn black" onclick="appendValue('tan(')">tan</button>
                <button class="btn black" onclick="appendValue('√(')">√</button>
                <button class="btn black" onclick="appendValue('**')">x^</button>
                <button class="btn black" onclick="appendValue('π')">π</button>
                <button class="btn black" onclick="appendValue('ln(')">ln</button>
                <button class="btn gray" onclick="appendValue('1')">1</button>
                <button class="btn gray" onclick="appendValue('2')">2</button>
                <button class="btn gray" onclick="appendValue('3')">3</button>
                <button class="btn gray" onclick="appendValue('(')">(</button>
                <button class="btn gray" onclick="appendValue('4')">4</button>
                <button class="btn gray" onclick="appendValue('5')">5</button>
                <button class="btn gray" onclick="appendValue('6')">6</button>
                <button class="btn gray" onclick="appendValue(')')">)</button>
                <button class="btn gray" onclick="appendValue('7')">7</button>
                <button class="btn gray" onclick="appendValue('8')">8</button>
                <button class="btn gray" onclick="appendValue('9')">9</button>
                <button class="btn black" onclick="appendValue('log(')">log</button>
                <button class="btn gray" onclick="appendValue('0')">0</button>
                <button class="btn gray" onclick="appendValue('.')">.</button>
                <button class="btn green" onclick="calculateResult()">=</button>
                <button class="btn green" onclick="appendValue('+')">+</button>   
                <button class="btn green" onclick="appendValue('-')">-</button>
                <button class="btn green" onclick="appendValue('*')">*</button>
                <button class="btn green" onclick="appendValue('/')">/</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
